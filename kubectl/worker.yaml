apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 3  
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: worker-image:latest  
          ports:
            - containerPort: 8080  
          env:
            - name: SECRET_KEY
              value: your_secret_key 